<script >
const crearProductos = function (n,p,s,d) {
	let elProducto = new Object () //<--- Objeto Diferido
	//Propiedades (Que es..)
 		elProducto.nombre = n
 		elProducto.stock = s
 		elProducto.precio = p
		elProducto.disponible= d
		//Metodos (Que hace...)
		elProducto.mostrar= function (){
	//document.write (`<p>El producto ${elProducto.nombre}vale ARS${elProducto.precio} $ C/u</p>`)
	let ficha = document.createElement("ul")
let contenido = `
	  					<li>Nombre: ${elProducto.nombre} </li>
	  					<li>Precio: ARS ${elProducto.precio}</li>
	  					<li>Stock: ${elProducto.stock}</li>
	  					<li>disponible ${elProducto.disponible ? "SI" : "NO"} 
ficha.innerHTML=contenido

document.body.appendChild (ficha)
	`	  				
}
elProducto.Descuento= function(desc){
	let descuento = (elProducto.precio*desc) / 100 // Descuento
	elProducto.precio -= descuento //Lo resta al precio
	elProducto.precio= Math.ceil (elProducto.precio) // Redondea
}	
return (elProducto)
}
